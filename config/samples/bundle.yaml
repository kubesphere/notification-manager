kind: ConfigMap
metadata:
  labels:
    app: notification-manager
  name: notification-manager-template
  namespace: kubesphere-monitoring-system
---
apiVersion: notification.kubesphere.io/v2beta1
kind: Config
metadata:
  labels:
    app: notification-manager
    type: default
  name: default-config
  namespace: kubesphere-monitoring-system
spec:
  dingtalk:
    conversation:
      appkey:
        key: appkey
        name: defalut-config-secret
      appsecret:
        key: appsecret
        name: defalut-config-secret
  email:
    authPassword:
      key: password
      name: default-email-secret
    authUsername: sender1
    from: sender1@xyz.com
    requireTLS: true
    smartHost:
      host: imap.xyz.com
      port: 25
  slack:
    slackTokenSecret:
      key: token
      name: defalut-config-secret
  wechat:
    wechatApiAgentId: wechat-api-agent-id
    wechatApiCorpId: wechat-api-corp-id
    wechatApiSecret:
      key: wechat
      name: defalut-config-secret
    wechatApiUrl: https://qyapi.weixin.qq.com/cgi-bin/
---
apiVersion: notification.kubesphere.io/v2beta1
kind: NotificationManager
metadata:
  labels:
    app: notification-manager
  name: notification-manager
  namespace: kubesphere-monitoring-system
spec:
  defaultConfigSelector:
    matchLabels:
      type: default
  image: kubesphere/notification-manager:v1.3.0
  imagePullPolicy: Always
  portName: webhook
  receivers:
    globalReceiverSelector:
      matchLabels:
        type: global
    options:
      dingtalk:
        notificationTimeout: 5
      email:
        notificationTimeout: 5
      global:
        templateFile:
        - /etc/notification-manager/template
      slack:
        notificationTimeout: 5
      webhook:
        notificationTimeout: 5
      wechat:
        notificationTimeout: 5
    tenantKey: user
    tenantReceiverSelector:
      matchLabels:
        type: tenant
  replicas: 1
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 20Mi
  serviceAccountName: notification-manager-sa
  volumeMounts:
  - mountPath: /etc/notification-manager/
    name: notification-manager-template
  volumes:
  - configMap:
      defaultMode: 420
      name: notification-manager-template
    name: notification-manager-template
---
apiVersion: notification.kubesphere.io/v2beta1
kind: Receiver
metadata:
  labels:
    app: notification-manager
    type: global
  name: global-receiver
  namespace: kubesphere-monitoring-system
spec:
  dingtalk:
    chatbot:
      keywords:
      - kubesphere
      secret:
        key: secret
        name: global-receiver-secret
      webhook:
        key: webhook
        name: global-receiver-secret
    conversation:
      chatids:
      - chat894f9f4d634eb283933af6c7102977b2
  email:
    to:
    - receiver1@xyz.com
    - receiver2@xyz.com
  slack:
    channels:
    - global
  webhook:
    httpConfig:
      basicAuth:
        password:
          key: password
          name: global-receiver-secret
        username: user
      tlsConfig:
        clientCertificate:
          cert:
            key: cert
            name: global-receiver-secret
          key:
            key: key
            name: global-receiver-secret
        insecureSkipVerify: false
        rootCA:
          key: ca
          name: default-webhook-secret
        serverName: '*'
    url: https://sample-webhook.svc:443/
  wechat:
    toParty:
    - party1
    - party2
    toTag:
    - tag1
    - tag2
    toUser:
    - user1
    - user2
